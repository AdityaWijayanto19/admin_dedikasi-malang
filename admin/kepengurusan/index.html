<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kepengurusan - Dedikasi Malang CMS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-yellow': '#FFD700',
                    }
                }
            }
        }
    </script>
    <style>

        <nav class="mt-4 px-4">

            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"

          >
          <a
            href="../donasi/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"

          <a

                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-8 bg-gray-50">

                <!-- Grid Layout -->

                    <!-- Card 1 -->
                    <div class="bg-white rounded-lg shadow-md p-6 text-center flex flex-col items-center">
                        <img class="w-24 h-24 rounded-full object-cover shadow-lg" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Foto Ahmad Maulana">

                        <div class="mt-4 flex space-x-2">
                            <a href="edit.html" class="p-2 rounded-md bg-primary-yellow hover:bg-yellow-400 transition-colors duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z" /></svg></a>

                    </div>

                    <!-- Card 2 -->
