<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kampanye Donasi - Dedikasi Malang CMS</title>
    <!-- Tailwind CSS CDN & TinyMCE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'primary-yellow': '#FFD700' } } } };
        document.addEventListener('DOMContentLoaded', () => {
            tinymce.init({
                selector: '#deskripsi',
                plugins: 'autolink lists link charmap preview wordcount',
                toolbar: 'undo redo | blocks | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link | removeformat',
                height: 300,
            });
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tox-tinymce { border-radius: 0.5rem; border: 1px solid #D1D5DB; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
          <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-6 flex items-center">
          <img src="../../images/logo.svg" alt="logo" class="w-12 h-12">
          <h2 class="text-l font-bold">Dedikasi Malang</h2>
        </div>
        <nav class="mt-4 px-4">
          <a
            href="../kegiatan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kegiatan</a
          >
          <a
            href="../artikel/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Cerita</a
          >
          <a
            href="../donasi/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Donasi</a
          >
          <a
            href="../kepengurusan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kepengurusan</a
          >
          <a
            href="../detail-halaman/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Halaman</a
          >
          <a
            href="../manage-admin/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 bg-primary-yellow text-gray-800 font-medium"
            >Admin</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-screen overflow-x-auto">
            <!-- Header -->
            <header class="bg-primary-yellow shadow-md">
                <div class="px-8 py-6">
                    <h1 class="text-3xl font-bold text-gray-800">Tambah Kampanye Donasi Baru</h1>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-8 bg-gray-50">
                <form action="#" method="POST" class="bg-white rounded-lg shadow-md p-8 max-w-4xl mx-auto">
                    <div class="space-y-6">
                        
                        <!-- Judul Donasi -->
                        <div>
                            <label for="judul" class="block text-sm font-medium text-gray-700">Judul Donasi</label>
                            <input type="text" name="judul" id="judul" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring-yellow-300" placeholder="Contoh: Bantuan untuk Korban Banjir">
                        </div>

                        <!-- Upload Gambar -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Gambar Sampul</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-yellow-600 hover:text-yellow-500 focus-within:outline-none">
                                            <span>Unggah file</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                        </label>
                                        <p class="pl-1">atau seret dan lepas</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF hingga 10MB</p>
                                </div>
                            </div>
                        </div>

                        <!-- Deskripsi -->
                        <div>
                            <label for="deskripsi" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                            <textarea id="deskripsi" name="deskripsi" placeholder="Jelaskan tujuan dan detail dari kampanye donasi ini..."></textarea>
                        </div>
                         <!-- Status -->
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-yellow-300 focus:border-yellow-400 sm:text-sm rounded-md">
                                <option value="aktif">Aktif</option>
                                <option value="selesai">Selesai</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end gap-x-4">
                        <a href="index.html" class="bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-lg shadow-sm hover:bg-gray-300">Batal</a>
                        <button type="submit" class="bg-primary-yellow text-gray-800 font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-yellow-400">Simpan Donasi</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
