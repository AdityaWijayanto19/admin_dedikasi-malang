<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin - Dedikasi Malang CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'primary-yellow': '#FFD700' } } } };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen h-screen">
        <!-- Sidebar -->
          <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-6 flex items-center">
          <img src="../../images/logo.svg" alt="logo" class="w-12 h-12">
          <h2 class="text-l font-bold">Dedikasi Malang</h2>
        </div>
        <nav class="mt-4 px-4">
          <a
            href="../kegiatan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kegiatan</a
          >
          <a
            href="../artikel/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Cerita</a
          >
          <a
            href="../donasi/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Donasi</a
          >
          <a
            href="../kepengurusan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kepengurusan</a
          >
          <a
            href="../detail-halaman/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Halaman</a
          >
          <a
            href="../manage-admin/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 bg-primary-yellow text-gray-800 font-medium"
            >Admin</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-screen overflow-x-auto">
             <!-- Header -->
            <header class="bg-primary-yellow shadow-md">
                <div class="px-8 py-6">
                    <h1 class="text-3xl font-bold text-gray-800">Edit Admin</h1>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-8 bg-gray-50">
                <form action="#" method="POST" class="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
                    <div class="space-y-6">
                        
                        <!-- Nama Lengkap -->
                        <div>
                            <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                            <input type="text" name="nama" id="nama" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring-yellow-300" value="Ahmad Budi Santoso">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring-yellow-300" value="ahmad.budi@email.com">
                        </div>

                         <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                            <input type="password" name="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring-yellow-300" placeholder="Kosongkan jika tidak ingin mengubah">
                        </div>
                        
                        <!-- Role & Status -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                                <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring-yellow-300">
                                    <option selected>Super Admin</option>
                                    <option>Editor</option>
                                    <option>Keuangan</option>
                                    <option>Moderator</option>
                                </select>
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring-yellow-300">
                                    <option selected>Aktif</option>
                                    <option>Nonaktif</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end gap-x-4">
                        <a href="index.html" class="bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-lg shadow-sm hover:bg-gray-300">Batal</a>
                        <button type="submit" class="bg-primary-yellow text-gray-800 font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-yellow-400">Update Admin</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
