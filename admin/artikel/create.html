<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Cerita - Dedikasi Malang CMS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-yellow': '#FFD700',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!--
      Untuk Rich Text Editor fungsional, Anda perlu menambahkan library seperti TinyMCE atau Quill.js.
      Contoh: <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    -->
</head>
<body class="bg-gray-100">

     <div class="flex min-h-screen h-screen">
        <!-- Sidebar -->
          <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-6 flex items-center">
          <img src="../../images/logo.svg" alt="logo" class="w-12 h-12">
          <h2 class="text-l font-bold">Dedikasi Malang</h2>
        </div>
        <nav class="mt-4 px-4">
          <a
            href="../kegiatan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kegiatan</a
          >
          <a
            href="../artikel/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Cerita</a
          >
          <a
            href="../donasi/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Donasi</a
          >
          <a
            href="../kepengurusan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kepengurusan</a
          >
          <a
            href="../detail-halaman/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Halaman</a
          >
          <a
            href="../manage-admin/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 bg-primary-yellow text-gray-800 font-medium"
            >Admin</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-screen overflow-x-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="px-8 py-6">
                    <h1 class="text-3xl font-bold text-gray-900">Tambah Cerita Baru</h1>
                    <p class="mt-1 text-sm text-gray-600">Buat dan bagikan cerita inspiratif kepada audiens Anda.</p>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-8 bg-gray-50">
                <form action="#" method="POST">
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <div class="space-y-6">
                            <!-- Judul -->
                            <div>
                                <label for="judul" class="block text-sm font-medium text-gray-700">Judul</label>
                                <input type="text" name="judul" id="judul" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-yellow focus:ring focus:ring-yellow-200 focus:ring-opacity-50" placeholder="Ketik judul cerita di sini...">
                            </div>

                            <!-- Rich Text Editor (Placeholder) -->
                            <div>
                                <label for="isi-cerita" class="block text-sm font-medium text-gray-700">Isi Cerita</label>
                                <div class="mt-1 rounded-md border border-gray-300 shadow-sm">
                                    <div class="p-2 bg-gray-50 border-b border-gray-300 rounded-t-md">
                                        <!-- Placeholder untuk toolbar editor -->
                                        <div class="flex items-center space-x-3 text-gray-600">
                                            <button type="button" class="p-1 hover:bg-gray-200 rounded"><strong>B</strong></button>
                                            <button type="button" class="p-1 hover:bg-gray-200 rounded"><em>I</em></button>
                                            <button type="button" class="p-1 hover:bg-gray-200 rounded"><u>U</u></button>
                                        </div>
                                    </div>
                                    <textarea id="isi-cerita" name="isi-cerita" rows="12" class="block w-full border-0 focus:ring-0 rounded-b-md" placeholder="Mulai tulis ceritamu di sini..."></textarea>
                                </div>
                                <p class="mt-2 text-sm text-gray-500">Styling dasar tersedia. Anda dapat menambahkan gambar langsung di dalam teks.</p>
                            </div>
                            
                            <!-- Kategori & Status -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="kategori" class="block text-sm font-medium text-gray-700">Kategori</label>
                                    <select id="kategori" name="kategori" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-yellow focus:ring focus:ring-yellow-200 focus:ring-opacity-50">
                                        <option>Inspirasi</option>
                                        <option>Kegiatan</option>
                                        <option>Pengumuman</option>
                                        <option>Lainnya</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                    <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-yellow focus:ring focus:ring-yellow-200 focus:ring-opacity-50">
                                        <option value="draft">Draft</option>
                                        <option value="publish">Publish</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Upload Gambar -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Gambar Utama</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div class="space-y-1 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                        <div class="flex text-sm text-gray-600"><label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-yellow-600 hover:text-yellow-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-yellow-500"><span>Upload a file</span><input id="file-upload" name="file-upload" type="file" class="sr-only"></label><p class="pl-1">or drag and drop</p></div><p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="border-t border-gray-200 mt-8 pt-6 flex items-center justify-end space-x-3">
                            <button type="button" class="bg-gray-200 hover:bg-gray-300 py-2 px-5 rounded-lg text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-300">
                                Save as Draft
                            </button>
                            <button type="submit" class="inline-flex justify-center py-2 px-5 border border-transparent shadow-sm text-sm font-medium rounded-lg text-gray-800 bg-primary-yellow hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-300">
                                Publish Cerita
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

</body>
</html>
