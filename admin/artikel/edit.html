<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cerita - Dedikasi Malang CMS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-yellow': '#FFD700',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

     <div class="flex min-h-screen h-screen">
        <!-- Sidebar -->
          <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-6 flex items-center">
          <img src="../../images/logo.svg" alt="logo" class="w-12 h-12">
          <h2 class="text-l font-bold">Dedikasi Malang</h2>
        </div>
        <nav class="mt-4 px-4">
          <a
            href="../kegiatan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kegiatan</a
          >
          <a
            href="../artikel/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Cerita</a
          >
          <a
            href="../donasi/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Donasi</a
          >
          <a
            href="../kepengurusan/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Kepengurusan</a
          >
          <a
            href="../detail-halaman/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Halaman</a
          >
          <a
            href="../manage-admin/index.html"
            class="block py-2.5 px-4 rounded transition duration-200 bg-primary-yellow text-gray-800 font-medium"
            >Admin</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-screen overflow-x-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="px-8 py-6">
                    <h1 class="text-3xl font-bold text-gray-900">Edit Cerita</h1>
                    <p class="mt-1 text-sm text-gray-600">Perbarui konten cerita yang sudah ada di bawah ini.</p>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-8 bg-gray-50">
                <form action="#" method="POST">
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <div class="space-y-6">
                            <!-- Judul -->
                            <div>
                                <label for="judul" class="block text-sm font-medium text-gray-700">Judul</label>
                                <input type="text" name="judul" id="judul" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-yellow focus:ring focus:ring-yellow-200 focus:ring-opacity-50" value="Mengubah Dunia Melalui Pendidikan">
                            </div>

                            <!-- Rich Text Editor (Placeholder) -->
                            <div>
                                <label for="isi-cerita" class="block text-sm font-medium text-gray-700">Isi Cerita</label>
                                <div class="mt-1 rounded-md border border-gray-300 shadow-sm">
                                    <textarea id="isi-cerita" name="isi-cerita" rows="12" class="block w-full border-0 focus:ring-0 rounded-md">Pendidikan adalah kunci untuk membuka potensi tak terbatas dalam diri setiap anak. Di Dedikasi Malang, kami percaya bahwa dengan memberikan akses pendidikan yang berkualitas, kita tidak hanya mengajarkan mereka membaca dan menulis, tetapi juga memberikan mereka alat untuk membangun masa depan yang lebih cerah bagi diri mereka sendiri dan komunitasnya.</textarea>
                                </div>
                            </div>
                            
                            <!-- Kategori & Status -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="kategori" class="block text-sm font-medium text-gray-700">Kategori</label>
                                    <select id="kategori" name="kategori" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-yellow focus:ring focus:ring-yellow-200 focus:ring-opacity-50">
                                        <option selected>Inspirasi</option>
                                        <option>Kegiatan</option>
                                        <option>Pengumuman</option>
                                        <option>Lainnya</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                    <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-yellow focus:ring focus:ring-yellow-200 focus:ring-opacity-50">
                                        <option>Draft</option>
                                        <option selected>Publish</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Upload Gambar -->
                             <div>
                                <label class="block text-sm font-medium text-gray-700">Gambar Utama</label>
                                <div class="mt-2 flex items-center space-x-6">
                                    <div class="shrink-0">
                                        <img class="h-24 w-24 object-cover rounded-md" src="https://images.unsplash.com/photo-1542810634-71277d95dcbb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="Current story photo">
                                    </div>
                                    <label class="block">
                                        <span class="sr-only">Choose photo</span>
                                        <input type="file" class="block w-full text-sm text-gray-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-full file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-yellow-50 file:text-yellow-700
                                          hover:file:bg-yellow-100
                                        "/>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="border-t border-gray-200 mt-8 pt-6 flex items-center justify-end space-x-3">
                            <a href="#" class="bg-white py-2 px-5 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                Batal
                            </a>
                            <button type="submit" class="inline-flex justify-center py-2 px-5 border border-transparent shadow-sm text-sm font-medium rounded-lg text-gray-800 bg-primary-yellow hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-300">
                                Update Cerita
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

</body>
</html>
