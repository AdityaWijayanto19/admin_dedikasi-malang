<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dedikasi Malang CMS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-yellow': '#FFD700',
                    }
                }
            }
        }
    </script>
    <style>
        /* Anda bisa menambahkan custom font atau style tambahan di sini */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen">

    <main class="flex flex-col items-center justify-center w-full flex-1 px-4 text-center">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 sm:p-10">
            <div class="mx-auto flex flex-col items-center">
                
                <!-- Logo Dedikasi Malang -->
                <!-- Ganti SVG di bawah ini dengan file logo Anda -->
                <svg class="w-16 h-16 text-primary-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3.48c1.66 0 3 1.34 3 3v.52c0 1.25.82 2.33 2 2.82V12h-2c-1.1 0-2 .9-2 2v6H9v-6c0-1.1-.9-2-2-2H5V9.82c1.18-.49 2-1.57 2-2.82V6.48c0-1.66 1.34-3 3-3zM9 18v3h6v-3H9z"></path>
                </svg>
                
                <!-- Judul -->
                <h1 class="text-2xl font-semibold text-gray-800 mt-4">Admin Panel - Dedikasi Malang</h1>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" placeholder="Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-gray-800 bg-primary-yellow hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-300">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                    Forgot Password?
                </a>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="py-4">
        <p class="text-sm text-gray-500">
            Â© Dedikasi Malang 2025
        </p>
    </footer>

</body>
</html>
